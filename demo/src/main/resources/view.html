<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<form action="/cal/result">
  <input type="number" name="op1" required>
  <select name="operator" required>
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" name="op2" required>
  <button type="submit">Calculate</button>
</form>
</body>
</html>
